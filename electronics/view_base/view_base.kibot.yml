kibot:
  version: 1

preflight:
  check_zone_fills: true
  run_drc: true
  run_erc: true
  update_xml: true

outputs:
  - name: ibom
    comment: 'Interactive BOM'
    type: ibom
    dir: bom
    options:
      # layer_view: F
      dark_mode: true
      netlist_file: '%F.xml'
      # extra_fields: 'LCSC'

  - name: schematic
    type: pdf_sch_print
    dir: schematic

  - name: 3d
    type: render_3d
    dir: renders
    options:
      # no_virtual: true
      view: 'top'
      silk: '#111111'
      solder_mask: '#ffffff'
      zoom: 3
      orthographic: true
      height: 2048
      width: 2048

  - name: 3d_back
    type: render_3d
    dir: renders
    options:
      # no_virtual: true
      view: 'bottom'
      silk: '#111111'
      solder_mask: '#ffffff'
      zoom: 3
      orthographic: true
      height: 2048
      width: 2048
